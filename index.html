<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <form action="" id="form">
            <label for="">
            per:
                <input type="number" name="per" placeholder="per"/>
            </label> 
            <label for="">
            lineWidth:   
                <input type="number" name="lineWidth" placeholder="lineWidth"/>
            </label>
            <label for="">
            unit: 
            <input type="number" name="unit" placeholder="unit"/>
            </label>
            <label for="">
            scale: 
            <input type="number" name="scale" placeholder="scale"/>
            </label>
            <label for="">
            init: 
            <input type="number" name="init" placeholder="init"/> 
            </label>  
            <button id="submit" type="button" onclick="submit()">Submit</button>      
        </form>    
    </div>
    <script src="./dist/ruler.min.js"></script>
    <script>
        var $submit = document.querySelector('#submit');
        $submit.addEventListener('click',function(){
            var $form = document.querySelector('#form')
            var obj = {
                per: +$form['per'].value,
                lineWidth: +$form['lineWidth'].value,
                unit: +$form['unit'].value,
                scale: +$form['scale'].value,
                init: +$form['init'].value
            }
            rule.setOptions( obj )
        })
        var rule = new Ruler({
            width: 1000,
            height: 250,
            id: 'love',
            selector: '#app',
            info: {
                /* per              每一个格子的间隔
                * lineWidth        每一个格子的宽度  
                * unit             每一个格子的值
                * scale            刻度
                */
                per: 10,
                lineWidth: 2,        
                unit: 10,
                scale: 10,
                init: 500
            }})
        rule.paint()   
    </script>    
</body>
</html>
