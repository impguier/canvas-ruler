    <div id="app">
        <form action="" id="form">
            <label for="">
            per:
                <input type="number" name="per" placeholder="per"/>
            </label> 
            <label for="">
            lineWidth:   
                <input type="number" name="lineWidth" placeholder="lineWidth"/>
            </label>
            <label for="">
            unit:

            </label>
            <label for="">

            </label>
            <label for="">
            init:

        var $submit = document.querySelector('#submit');
        $submit.addEventListener('click',function(){
            var $form = document.querySelector('#form')
            var obj = {
                per: +$form['per'].value,
                lineWidth: +$form['lineWidth'].value,
                unit: +$form['unit'].value,
                scale: +$form['scale'].value,
                init: +$form['init'].value
            }
            rule.setOptions( obj )
        })
    </script>
